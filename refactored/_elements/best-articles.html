<!-- notes 
Компоновка
----------
    Блок представляет собой список из трех ссылок на статьи. Одна ссылка отображается в левой части блока и содержит большое изображение. Еще две ссылки отображаются в правой части блока и содержат малые изображения. При каждом обновлении страницы ссылки заново выбираются на сервере для обеспечения ротации в левой части блока. Перед ссылками в правой части блока вставляется реклама. Заголовок блока оформлен визуально, в отличие от тех, что используются только программами чтения экрана.

    Поскольку блок является самостоятельной единицей, участвующей в общей компоновке страницы, ддля заголовка используется тег `h2`.

    Два решения для узких экранов:
    - все ссылки в один столбец, первая ссылка с большим изображением, остальные ссылки списком под ней, причем в каждом элементе изображение слева, текст справа;

        Плюсы:
        - создается акцент на одной из статей, блок изменчив и привлекает внимание;
        - блок занимает меньшую высоту - легче прокрутить на телефоне к новостям;
        - проще верстка.

        Минусы:
        - акцент на одной из статей становится бессмысленным из-за ротации;
        - мелкий текст и картинки остальных статей заставляют прицеливаться для перехода по ссылкам.

    - все ссылки в один столбец, списком; размеры всех изображений одинаковы, текст ссылки располагается поверх изображения и виден всегда.

        Плюсы:
        - нет надуманного акцента - более предсказуемое и понятное содержимое;
        - все объекты в блоке достаточно большие и легко читаемые.

        Минусы:
        - более сложная верстка для отображения на узких и широких экранах;
        - блок занимает бОльшую высоту  - сложнее прокрутить на телефоне к новостям;


    Блок меняется реже, чем новости, а также является способом самопродвижения сайта и не может являться основным блоком страницы, поэтому нужно дать пользователю возможность быстро его пропустить.

    Наличие разделителя в виде рекламы не дает объединить ссылки одним списком.

    Для широких экранов текст первой ссылки показывается поверх изображения при наведении мышью на изображение.
