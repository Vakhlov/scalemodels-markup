<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Верстка логотипа</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <div itemscope itemtype="https://schema.org/Organization" class="header-block logo">
            <meta itemprop="name" content="ScaleModels.ru">

            <div itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
                <a href="http://scalemodels.ru">
                    <img
                        itemprop="url"

                        alt="Сборные масштабные модели - самые свежие модельные новости на ScaleModels.ru!"
                        height="75"
                        width="200"
                    >
                </a>
                <meta itemprop="height" content="75">
                <meta itemprop="width" content="200">
            </div>
        </div>
    </body>
</html>
